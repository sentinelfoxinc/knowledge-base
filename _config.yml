title: "Sentinelfox Knowledge Hub"
description: "Internal documentation portal for the Sentinelfox team"
url: "https://sentinelfoxinc.github.io"
baseurl: "/knowledge-base"

remote_theme: pages-themes/dinky@v0.2.0

plugins:
  - jekyll-remote-theme

relative_links:
  enabled: true
  collections: true

include:
  - CONTRIBUTING.md
  - README.md
  - LICENSE.md
  - COPYING.md
  - CODE_OF_CONDUCT.md
  - ISSUE_TEMPLATE.md
  - PULL_REQUEST_TEMPLATE.md

defaults:
  -
    scope:
      path: ""
      type: "pages"
    values:
      layout: "default"
